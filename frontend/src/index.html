<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desktop Share</title>
	<link href="main.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>WebRTC Video Chat</h1>
		<div id="currentRoom"></div>

		<div class="videos">
			<div class="videos-container">
				<h2>Local Video</h2>
				<div class="videoBox">
					<video id="localVideo" autoplay playsinline muted></video>
				</div>
			</div>
			<div class="videos-container">
				<h2>Remote Video</h2>
				<div class="videoBox">
					<video id="remoteVideo" autoplay playsinline></video>
					<div id="remote-video-loading-overlay" class="video-loading-overlay hidden">
						<div class="spinner"></div>
						<div class="loading-text">Connecting...</div>
					</div>
				</div>
			</div>
		</div>

		<div class="controls">
			<button id="permissionBtn" class="controls-button ">
				<span class="controls-button-label">Get Camera Permission</span>
			</button>
			<button id="createBtn" class="controls-button " disabled>
				<span class="controls-button-label">Create room</span>
			</button>
			<button id="joinBtn" class="controls-button " disabled>
				<span class="controls-button-label">Join room</span>
			</button>
			<button id="hangupBtn" class="controls-button " disabled>
				<span class="controls-button-label">Hangup</span>
			</button>
		</div>
	</div>

	<div id="create-room-dialog" class="overlay overlay-hidden">
		<div class="overlay-surface">
			<h2 class="overlay-title">Create Room</h2>
			<div class="overlay-content">
				<div class="overlay-text-field">
					<label class="overlay-floating-label" for="create-room-id">Room
						ID</label>
					<input type="text" id="create-room-id" class="overlay-text-field-input">
					<div class="overlay-line-ripple"></div>
				</div>
			</div>
			<div class="overlay-actions">
				<button id="cancelCreateBtn" type="button" class="overlay-button">
					<span class="overlay-button-label">Cancel</span>
				</button>
				<button id="confirmCreateBtn" type="button" class="overlay-button">
					<span class="overlay-button-label">Create</span>
				</button>
			</div>
		</div>
	</div>

	<div id="room-dialog" class="overlay overlay-hidden">
		<div class="overlay-surface">
			<h2 class="overlay-title">Join Room</h2>
			<div class="overlay-content">
				<div class="overlay-text-field">
					<label class="overlay-floating-label" for="room-id">Room ID</label>
					<input type="text" id="room-id" class="overlay-text-field-input">
					<div class="overlay-line-ripple"></div>
				</div>
			</div>
			<div class="overlay-actions">
				<button id="cancelJoinBtn" type="button" class="overlay-button">
					<span class="overlay-button-label">Cancel</span>
				</button>
				<button id="confirmJoinBtn" type="button" class="overlay-button">
					<span class="overlay-button-label">Join</span>
				</button>
			</div>
		</div>
	</div>

	<script src="config.js"></script>
	<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
	<script type="module" src="app.js"></script>
</body>

</html>
